<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mundo de Wumpus</title>
    <link rel="icon" href="{{ url_for('static', filename='assets/agente.png') }}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/config.css') }}">
  </head>
  <body class="back-grad">
    <main>
        <div class="container-config back-b">
            <h1 class="op-1"> Primeiro Agente </h1>
            <div class="play back-grad op-1" onclick="playGame(1)">
                <strong> play </strong>
            </div>
            <div  class="chartdiv-class op-1">
                <div id="chartdiv" class="chartdiv"></div>
            </div>
            <h3>total de jogos: {{ ag1Qtd }}</h3>
        </div>
        <div class="container-config back-b">
            <h1 class="op-1"> Segundo Agente </h1>
            <div class="play back-grad op-1" onclick="playGame(2)">
                <strong> play </strong>
            </div>
            <div  class="chartdiv-class op-1">
                <div id="chartdiv2" class="chartdiv"></div>
            </div>
            <h3>total de jogos: {{ ag2Qtd }}</h3>
        </div>
        <div class="container-config back-b">
            <h1> Terceiro Agente </h1>
            <div class="play text-decoration-line-through">
                <strong> play </strong>
            </div>
            <div  class="chartdiv-class op-1">
                <div id="chartdiv3" class="chartdiv"></div>
            </div>
            <h3>total de jogos:</h3>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="{{ url_for('static', filename='js/script.js')  }}"></script>
    <script src="{{ url_for('static', filename='js/pie-chart.js')  }}"></script>
    <script src="{{ url_for('static', filename='js/config.js')  }}"></script>
    <script>
        function playGame(agenteID){
            setInterval(setAgente, 100, agenteID);
            setInterval(change_page, 200, "{{ url_for('game.home') }}");
        }
        
        dataAgente1 = [
            {value: "{{ Ag1Vit }}", category: "Vitórias"}, 
            {value: "{{ ag1Qtd - Ag1Vit }}", category: "Derrotas"}
        ];
        dataAgente2 = [
            {value: "{{ Ag2Vit }}", category: "Vitórias"}, 
            {value: "{{ ag2Qtd - Ag2Vit }}", category: "Derrotas"}
        ];

        am5.ready(createChart("chartdiv", dataAgente1));
        am5.ready(createChart("chartdiv2", dataAgente2));
    </script>
  </body>
</html>

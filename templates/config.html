<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mundo de Wumpus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/config.css') }}">
  </head>
  <body>
    <main>
        <div class="container-config back-b">
            <h1>Primeiro Agente</h1>
            <div class="play" onclick="change_page({{ url_for('game.home') }})">
                <strong> play </strong>
            </div>
            <div  class="chartdiv">
                <div id="chartdiv"></div>
            </div>
            <h3>total de jogos:</h3>
        </div>
        <div class="container-config back-b">
            <h1> Segundo Agente </h1>
            <div class="play text-decoration-line-through">
                <strong> play </strong>
            </div>
            <div class="chartdiv"></div>
            <h3>total de jogos:</h3>
        </div>
        <div class="container-config back-b">
            <h1> Terceiro Agente </h1>
            <div class="play text-decoration-line-through">
                <strong> play </strong>
            </div>
            <div class="chartdiv"></div>
            <h3>total de jogos:</h3>
        </div>
    </main>
    <footer class="back-b">
        <div class="return" onclick="change_page({{ url_for('home.home') }})"></div>
        <div class="input-group size-input">
            <label class="input-group-text back-b size-input-text" for="inputGroupSelect01"> 
                <strong> Tamanho </strong>
            </label>
            <select class="form-select back-b text-center size-input-text" id="inputGroupSelect01">
                <option value="4" selected> <strong> 4 </strong> </option>
                <option value="5">  <strong> 5  </strong> </option>
                <option value="6">  <strong> 6  </strong> </option>
                <option value="7">  <strong> 7  </strong> </option>
                <option value="8">  <strong> 8  </strong> </option>
                <option value="9">  <strong> 9  </strong> </option>
                <option value="10"> <strong> 10 </strong> </option>
            </select>
          </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/cru.js')  }}"></script>
    <script src="https://cdn.amcharts.com/lib/5/index.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/percent.js"></script>
    <script src="https://cdn.amcharts.com/lib/5/themes/Animated.js"></script>
    <script src="{{ url_for('static', filename='js/script.js')  }}"></script>
    <script>
        am5.ready(function() {
        var root = am5.Root.new("chartdiv");
        root.setThemes([
          am5themes_Animated.new(root)
        ]);
        var chart = root.container.children.push(am5percent.PieChart.new(root, {
          layout: root.verticalLayout
        }));
        
        var series = chart.series.push(am5percent.PieSeries.new(root, {
          valueField: "value",
          categoryField: "category"
        }));

        series.slices.template.setAll({
            fillOpacity: 1,
            stroke: am5.color(0x000000),
            strokeWidth: 1
        });

        series.get("colors").set("colors", [
            am5.color(0xa02a89),
            am5.color(0x6a1c71),
        ]);
        series.ticks.template.set("visible", false);
        series.labels.template.set("forceHidden", true);
        
        // Set data
        series.data.setAll([
            { 
                value: 2, 
                category: "Vit√≥rias" ,
                sliceSettings: {
                    fill: am5.color(0xffffff),
                }
            }, { 
                value: 10, 
                category: "Derrotas",
                sliceSettings: {
                    fill: am5.color(0xffffff),
                }
            }
        ]);

        series.appear(1000, 100);
        }); // end am5.ready()
    </script>
  </body>
</html>

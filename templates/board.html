{% for i in range(size) %}
    <div class="row" style="width: {{ size * 120}}px;">
        {% for j in range(size) %}
            <div id="cell-{{ i }}-{{ j }}" class="cell">

                {% if world[i][j] == 'A' %}
                    <img id="agente" src="{{url_for('static', filename='assets/agente.png')}}" alt="Guerreiro">
                {% elif world[i][j] == 'S' %}
                    <figure class="porta"></figure>
                    <!-- <img id="porta" src="{{url_for('static', filename='assets/porta.png')}}" alt="Saída"> -->
                {% elif world[i][j] == 'W' %}
                    <figure class="wumpus"></figure>
                {% elif world[i][j] == 'P' %}
                    <figure class="poco"></figure>
                    <!-- <img id="poco" src="{{url_for('static', filename='assets/poço.png')}}" alt="Poço"> -->
                {% elif world[i][j] == 'O' %}
                    <!-- <img id="gold" src="{{url_for('static', filename='assets/diamond.png')}}" alt="Ouro"> -->
                    <figure class="gold"></figure>
                {% else %}
                    {{ world[i][j] }}
                {% endif %}

            </div>
        {% endfor %}
    </div>
{% endfor %}
